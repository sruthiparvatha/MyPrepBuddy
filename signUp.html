<!DOCTYPE html>
<html lang="en" and dir="Itr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login_signUp.css">
	<title>Sign Up!</title>

	<link href="https://fonts.googleapis.com/css2?family=Noticia+Text:wght@700&display=swap" rel="stylesheet">

	<!-- Login Heading & Label Font-->
	<link href="https://fonts.googleapis.com/css2?family=Capriola&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

	<!-- JQuery CDN  -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


</head>
<body>

	<!-- <div class="alert">
	  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
	 
	</div>
	 -->
	<form id="signUp_form" onsubmit="return false" method="POST">

	<h1>Sign Up</h1>
	<div class="form_group">
		<label for="username">Full Name</label>
		<input type="text" name="username" id="username" placeholder="Enter User Name" autocomplete="off"> 
		<small id="u_error" class="errors"></small>
	</div>

	<div class="form_group">
		<label for="email">Email Address</label>
		<input type="text" name="email" id="email" placeholder="Enter Email Address" autocomplete="off"> 
		<small id="e_error" class="errors"></small>
	</div>

	<div class="form_group">
		<label for="phno">Phone Number</label>
		<input type="text" name="phno" id="phno" placeholder="Enter Phone Number" autocomplete="off"> 
		<small id="ph_error" class="errors"></small>
	</div>


	<div class="form_group">
		<label for="pswd1">Password</label>
		<input type="password" name="pswd1" id="pswd1" placeholder="Enter Password" autocomplete="off"> 
		<small id="p1_error" class="errors"></small>
	</div>

	<div class="form_group">
		<label for="pswd2">Re-Enter Password</label>
		<input type="password" name="pswd2" id="pswd2" placeholder="Confirm Password" autocomplete="off"> 
		<small id="p2_error" class="errors"></small>
	</div>

	<button type="submit" name="signUp_btn" id="signUp_btn">Submit</button>


	

</form>
</body>

</html>
